{% load static %}

<!-- CSS only -->
<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous"
/>

<!-- JS, Popper.js, and jQuery -->
<script
	src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"
></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
	integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
	crossorigin="anonymous"
></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"
></script>

<style>
	body {
		background-color: #638cb8;
	}

	input {
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
		color: #d3d3d3;
	}

	.submit {
		background-color: #6ba3eb;
	}

	.center-column {
		width: 600px;
		margin: 20px auto;
		padding: 20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0, 75);
	}

	.item-row {
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0, 75);
	}

	.btn-danger {
		background-color: #ffae19;
		border-color: #e59400;
	}
</style>

<div class="center-column">
	<form method="POST" action="/">
		{% csrf_token %} {{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task" />
	</form>

	<div class="todo-list">
		{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}"
				>Update</a
			>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}"
				>Delete</a
			>

			{% if task.complete == True %}
			<strike>{{task}}</strike>
			<!-- <span>Ohhh</span> -->
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
		{% endfor %}
	</div>
</div>
